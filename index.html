<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="calc-wrapper">
        <div class="container">
            <form id="form">
                <div class="heading">
                    <h1 class="heading-title">Калькулятор стоимости автомобиля RENAULT</h1>
                    <p class="heading-desk">Базовая цена: от 1 224 000 рублей</p>
                </div>
                
                <div class="calc-section">
                    <label class="checkbox-wrapper title-bold section-title .section-title--vertical-center">
                        <span class="title__inline">Стоимость:</span>
                        <input type="number" min="1224000" max="3328000" value="1224000" step="100000" id="square-input" class="title__inline input-short" />
                        <span class="title__inline">руб</span>
                    </label><br>
                    <input type="range" id="square-range" class="range-input" min="1224000" max="3328000" value="1224000" step="100000" />
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton2" type="button" data-bs-toggle="dropdown" aria-expanded="folse">Модель</button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                        <li><a class="dropdown-item" href="#">Logan</a></li>
                        <li><a class="dropdown-item" href="#">Sandero</a></li>
                        <li><a class="dropdown-item" href="#">Stepway</a></li>
                        <li><a class="dropdown-item" href="#">Duster</a></li>
                        <li><a class="dropdown-item" href="#">Kaptur</a></li>
                        <li><a class="dropdown-item" href="#">Arcana</a></li>
                    </ul>
                </div>

                <div class="calc-section">
                    <h4 class="checkbox-wrapper title-bold section-title">Тип кузова</h4>
                    <label class="radio-wrapper">
                        <input type="radio" class="radio" name="car-body" value="1" checked />
                        <div class="title-lite">Седан
                        </div>
                    </label>
                    <label class="radio-wrapper">
                        <input type="radio" class="radio" name="car-body" value="1.1" />
                        <div class="title-lite">Хэтчбэк
                        </div>
                    </label>
                    <label class="radio-wrapper">
                        <input type="radio" class="radio" name="car-body" value="1.2" />
                        <div class="title-lite">Внедорожник
                        </div>
                    </label>
                </div>

                <div class="calc-section">
                    <h4 class="checkbox-wrapper title-bold section-title">Тип КПП</h4>
                    <label class="radio-wrapper">
                        <input type="radio" class="radio" name="transmission" value="1" checked />
                        <div class="title-lite">МКПП
                        </div>
                    </label>
                    <label class="radio-wrapper">
                        <input type="radio" class="radio" name="transmission" value="1.1" />
                        <div class="title-lite">АКПП
                        </div>
                    </label>
                    <label class="radio-wrapper">
                        <input type="radio" class="radio" name="transmission" value="1.2" />
                        <div class="title-lite">Вариатор
                        </div>
                    </label>
                </div>
        
                <div class="calc-section">
                    <h4 class="checkbox-wrapper title-bold section-title">Дополнительное оборудование</h4>
                    <label class="radio-wrapper">
                        <input type="checkbox" class="radio" name="comp" value="1.1" />
                        <div class="title-lite">Бортовой<br>компьютер
                        </div>
                    </label>
                    <label class="radio-wrapper">
                        <input type="checkbox" class="radio" name="media" value="1.1" />
                        <div class="title-lite">Мультимедийная<br>система
                        </div>
                    </label>
                    <label class="radio-wrapper">
                        <input type="checkbox" class="radio" name="navigation" value="1.1" />
                        <div class="title-lite">Навигационная<br>система
                        </div>
                    </label>
                    <label class="radio-wrapper">
                        <input type="checkbox" class="radio" name="cruise" value="1.1" />
                        <div class="title-lite">Круиз<br>контроль
                        </div>
                    </label>
                </div>
                
                <!-- <div class="calc-price">
                    <div class="calc-price-title title">Стоимость автомобиля:</div>
                    <div class="calc-price-value">
                        <span id="total-price">  _______________________________ </span>
                        рублей
                    </div> -->
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
